<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Pizza list</title>
</head>
<body class="bg-warning-subtle">

<div class="container">
    <h1>Pizza List</h1>
    <hr>
    <!-- barra di ricerca -->
    <form th:action="@{/pizza}" method="get">
        <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="Search by Name or Description" name="keyword"
                   th:value="${keyword}">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>
    <!-- button per aggiungere una pizza -->
    <div class="d-flex align-items-center justify-content-around mb-2">
        <a th:href="@{/pizza/create}" class="btn btn-primary">Add Pizza</a>
        <a th:href="@{/ingredients}" class="btn btn-primary "><i class="fa-solid fa-folder-closed"></i> Ingredients Page</a>
    </div>
    <!-- tabella contenente la lista delle pizze -->
    <table class="table table-striped table-warning">
        <thead th:if="${pizza.size() >0}">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Link</th>
            <th>Offers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizze : ${pizza}">
            <td th:text="${pizze.name}"></td>
            <td th:text="${pizze.description}"></td>
            <td>â‚¬ <span th:text="${pizze.price}"></span></td>
            <!-- td con il link -->
            <td class="d-flex">
                <a th:href="@{/pizza/show/{id} (id=${pizze.id})}" class="btn btn-primary"><i
                        class="fa-solid fa-pizza-slice"></i></a>
                <a th:href="@{/pizza/edit/{id} (id=${pizze.id})}" class="btn btn-primary mx-2"><i
                        class="fa-solid fa-pen-to-square"></i></a>
                <form th:action="@{/pizza/delete/{id}(id=${pizze.id})}" method="post">
                    <button type="submit" class="btn btn-danger"><i
                            class="fa-solid fa-trash"></i></button>
                </form>
            </td>
            <td>
                <span class="badge bg-success" th:if="${pizze.hasActiveSpecialOffer()}"><i class="fa-solid fa-tag"></i> Special Offer</span>
            </td>

        </tr>
        </tbody>
    </table>
    <div th:unless="${pizza.size() >0}">There are not pizzas on this list</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
